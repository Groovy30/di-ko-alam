<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di ko alam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffcccb;
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h2, p, audio, .btn-container, img {
            position: relative;
            z-index: 2;
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 25px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background-color: #ff4757;
            color: white;
            transition: transform 0.2s, opacity 0.3s;
            margin: 10px;
        }
        .btn:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
        img {
            width: 400px;
            height: auto;
            margin: 20px 0;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: transparent;
            cursor: crosshair;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Di ko alam ano ititle dito bahala kana diyan</h2>
    <p>hinaan mo na volume mo kung ako sayo, meron kang 2:34 seconds para makinig at mag pahinga</p>

    <!-- Audio Player (Paused on Load) -->
    <audio id="myAudio" controls>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <br>
    <img src="cute.jpg" alt="Cute Picture">
    <br>

    <div class="btn-container">
        <button class="btn" onclick="goBack()">Back</button>
        <button class="btn" onclick="clickCounter()">Click 5 Times</button>
        <button class="btn" onclick="toggleDrawing()">Customize</button>
    </div>

    <!-- Drawing Canvas -->
    <canvas id="drawingCanvas"></canvas>

    <script>
        let clickCount = 0;
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;
        let drawingEnabled = false;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function goBack() {
            window.location.href = "solution.html";
        }

        function clickCounter() {
            clickCount++;
            if (clickCount === 5) {
                alert("Uto uto ampota");
                clickCount = 0;
            }
        }

        function toggleDrawing() {
            drawingEnabled = !drawingEnabled;
            canvas.style.display = drawingEnabled ? "block" : "none";
        }

        canvas.addEventListener("mousedown", () => { if (drawingEnabled) drawing = true; });
        canvas.addEventListener("mouseup", () => { drawing = false; ctx.beginPath(); });
        canvas.addEventListener("mousemove", draw);

        function draw(event) {
            if (!drawing || !drawingEnabled) return;
            ctx.lineWidth = 3;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";
            ctx.lineTo(event.clientX, event.clientY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.clientX, event.clientY);
        }

        // Pause audio when the page loads
        window.onload = function() {
            let audio = document.getElementById("myAudio");
            audio.pause();
        };
    </script>
</body>
</html>
