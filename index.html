<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Level Meter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #1e1e2e;
            color: #f8f8f8;
            padding: 5vw;
        }
        h2 {
            font-size: clamp(24px, 5vw, 48px);
            font-weight: 700;
            margin-bottom: 2vw;
        }
        p {
            font-size: clamp(16px, 2.5vw, 24px);
            margin-bottom: 3vw;
        }
        .btn {
            padding: 4vw 8vw;
            margin: 2vw auto;
            font-size: clamp(16px, 2.5vw, 24px);
            font-weight: 600;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.2s, opacity 0.3s;
            display: block;
            max-width: 90%;
        }
        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .low { background-color: #4CAF50; color: white; }
        .mid { background-color: #FFC107; color: black; }
        .high { background-color: #FF5722; color: white; }
        .max { background-color: #D32F2F; color: white; }
        #result {
            margin-top: 4vw;
            font-size: clamp(18px, 3vw, 28px);
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            padding: 3vw;
            border-radius: 12px;
            display: inline-block;
            max-width: 90%;
            word-wrap: break-word;
        }
        #solutionBtn {
            display: none;
            background-color: #8e44ad;
            color: white;
        }
    </style>
    <script>
        function checkStress(level) {
            let message = "";
            
            if (level <= 3) {
                message = "SINUNGALING AMPOTA.";
            } else if (level <= 6) {
                message = "SINUNGALING AMPOTA.²";
            } else if (level <= 9) {
                message = "BABA PA YAN MAG PASTRESS KA PA NGA LALO";
            } else {
                message = "STUDYING IS DOUBTING YOUR OWN CAPABILITIES";
            }

            document.getElementById("result").innerText = message;
            document.getElementById("solutionBtn").style.display = "block";
        }

        function showSolution() {
            window.location.href = "solution.html";
        }
    </script>
</head>
<body>
    <h2>STRESS LEVEL IDENTIFIER</h2>
    <p>Pick your current stress level:</p>

    <button class="btn low" onclick="checkStress(2)">1-3 chill mode pa</button>
    <button class="btn mid" onclick="checkStress(5)">4-6 saks lang</button>
    <button class="btn high" onclick="checkStress(8)">7-9 yaw q na</button>
    <button class="btn max" onclick="checkStress(10)">∞ patayin niyo na ako putaenang buhay to</button>

    <p id="result"></p>

    <button id="solutionBtn" class="btn" onclick="showSolution()">Oh eto solusyon</button>
</body>
</html>
